<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Loops</title>
    </head>
    <body>
        <script>
            while (true) {
                let num = prompt("Enter a number greater than 100.", "100");
                if (!num) break;
                else if (num > 100) {
                    alert("You chose: " + num);
                    break;
                }    
            }           
        </script>
        <script>
            
            let prime = "Prime numbers are: ";
            let n = prompt("Enter a number", 2);
                
            nextPrime: 
            for (let i = 2; i <= n; i++) {               
                               
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) continue nextPrime;
                } if (i > 1) {
                    prime += i + ",";
                }
                             
            }
            alert(prime);
        </script>
    </body>
</html>
